<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="top-buttons">
        <button id="toggle-dark-mode">
            <span class="material-symbols-outlined">contrast</span>
        </button>
        <button class="randomize-button" onclick="randomizeColorScheme()">Randomize Color Scheme</button>
    </div>
    <div class="todo-container">
        <div id="clock" class="clock"></div>
        <h1>To-Do List</h1>
        <input id="search-input" class="todo-input" type="text" placeholder="Search...">
        <div class="input-with-button">
            <input id="todo-input" class="todo-input" type="text" placeholder="Add a new to-do">
            <button id="add-button">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>  
    <script src="todo_list_app.js"></script>
</body>
</html>
