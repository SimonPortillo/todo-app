<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="top-buttons">
        <button class="randomize-button" onclick="randomizeColorScheme()">
            <span class="material-symbols-outlined">palette</span>
        </button>
        <button class="randomize-font-button" onclick="randomizeFont()">
            <span class="material-symbols-outlined">glyphs</span>
        </button>
        <button id="toggle-dark-mode">
            <span class="material-symbols-outlined">contrast</span>
        </button>
    </div>
   
    <div class="todo-container">
        <div id="clock" class="clock"></div>
        <h1>To-Do List</h1>
        
        <div id="input-fields" class="input-fields">
            <input id="search-input" class="todo-input" type="text" placeholder="Search...">
            <div class="input-with-button">
                <input id="todo-input" class="todo-input" type="text" placeholder="Add a new to-do">
                <button id="add-button">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </div>
        </div>
        <hr class="separator"> <!-- Separator element -->
        <button id="toggle-input-fields" class="toggle-input-fields">
            <span class="material-symbols-outlined">expand_less</span>
        </button>
        <ul id="todo-list" class="todo-list"></ul>
    </div>  
    <footer class="footer">
        <p>
            <span class="material-symbols-outlined">fingerprint</span>
            Created by <strong>Simon Portillo</strong>
        </p>
    </footer>
    <script src="todo_list_app.js"></script>
</body>
</html>
